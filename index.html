<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <h2>Thank you for taking the time to help us improve the platform</h2>
    </header>
    <main>
        <form action="" autocomplete="on">
            <div class="generalInfo">
                <label for="name">Name:</label>
                <input type="text" name="name">
                <label for="email">Email:</label>
                <input type="email" name="email">
                <label for="age">Age: (optional)</label>
                <input type="number" name="age">
            </div>
            <div class="selection1">
                <label for="role">Which option best describes your current role?</label>
                <select name="role" id="role">
                    <option value="">Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learne">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="feedback">
                <fieldset>
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <label for="def"><input type="radio" name="choice" id="def">Definately</label>
                    <label for="may"><input type="radio" name="choice" id="may">Maybe</label>
                    <label for="Nsure"><input type="radio" name="choice" id="Nsure">Not sure</label>
                </fieldset>
            </div>
            <div>
                <label for="favoriteFeature">What is your favorite feature of freeCodeCamp? </label>
                <select name="favoriteFeature" id="">
                    <option value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <div class="feedback">
                <fieldset>
                    <legend>What would you like to see improved? (Check all that apply)</legend>
                    <label for="frontEnd"><input type="checkbox" name="frontEnd">Front-end Projects</label>
                    <label for="backEnd"><input type="checkbox" name="backEnd"> Back-end Projects</label>
                    <label for="data"><input type="checkbox" name="data">Data Visialization</label>
                    <label for="challanges"><input type="checkbox" name="challanges">Challanges</label>
                    <label for="OpenSource"><input type="checkbox" name="OpenSource">Open Source Community</label>
                </fieldset>
            </div>
            <div class="comment">
                <label for="comments">Any comments or suggestions?</label>
                <textarea name="comments" id="comments" cols="20" rows="5"
                    placeholder="Enter your comment here..."></textarea>
                <button value="submit" id="submit">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
